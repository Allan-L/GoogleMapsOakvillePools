<body>

    <nav class="navbar navbar-light bg-light">

        <a class="navbar-brand" href="#">
            <img src="https://maps.google.com/mapfiles/kml/shapes/swimming.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Oakville Water Facilities
        </a>

        <div class="d-flex flex-row-reverse">

            <div class="p-2"><span class="font-weight-bold">Destination: </span> <span id="current-destination"
                    class="font-weight-light"> N/A</span> </div>
            <div class="p-2"><span class="font-weight-bold">Current Location: </span> <span id="current-location"
                    class="font-weight-light"> N/A</span></div>
        </div>
    </nav>
    <div class="d-flex ">
        <div class="map-section">
            <div id="map">
            </div>
        </div>

        <div class="d-flex align-items-end flex-column">
            <div class="p-2">
                <h1 class="display-4 text-center mt-4">Welcome</h1>
                <div class="container">
                    <p>Looking for a pool to go to in Oakville?</p>
                    <p>Look no further, simply choose your method of travel and click one of the pool icons to calculate
                        your route!</p>

                </div>
               
            </div>
            <div class="d-flex mt-4 mr-4">
                <div class="dropdown ml-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Travel Method
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" value="DRIVING" href="#">Driving</a>
                        <a class="dropdown-item" value="BICYCLING" href="#">Biking</a>
                        <a class="dropdown-item" value="WALKING" href="#">Walking</a>
                    </div>
                </div>
                <div class="centerBlock">
                    <div class="pl-2"><span class="font-weight-bold">Method of Travel: </span> <span
                            id="travel-method"></span>
                    </div><br />
                    <div class="pl-2"><span class="font-weight-bold">It will take: </span> <span id="route-time"> 0
                            mins</span>
                    </div>


                </div>

            </div>

            <div class="mt-auto p-2">


                <div class="buttons-container">
                    <button id="all" type="button" class="btn btn-outline-success mr-2">All</button>
                    <button id="outdoor-pool" type="button" class="btn btn-outline-info mr-2">Outdoor Pools</button>
                    <button id="indoor-pool" type="button" class="btn btn-outline-dark mr-2">Indoor Pools</button>
                    <button id="splash-pad" type="button" class="btn btn-outline-warning mr-2">Splash Pads</button>

                </div>



            </div>

        </div>



    </div>
